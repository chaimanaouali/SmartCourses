{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <title>Delete Course - Educational Hub</title>
  <link id="pagestyle" href="{% static 'css/argon-dashboard.css' %}?v=2.1.0" rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>
  <main class="main-content position-relative border-radius-lg">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header"><strong>Confirm Delete</strong></div>
            <div class="card-body">
              <p>Are you sure you want to delete the course "{{ course.title }}"? This action cannot be undone.</p>
              <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                  <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
                  <button type="submit" class="btn btn-danger">Delete Course</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="{% static 'js/core/popper.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
</body>
</html>
