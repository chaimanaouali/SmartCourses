{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link id="pagestyle" href="{% static 'css/argon-dashboard.css' %}" rel="stylesheet" />
  <title>{% if workspace %}Edit Workspace{% else %}Create Workspace{% endif %}</title>
</head>
<body class="g-sidenav-show bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>
  <main class="main-content position-relative border-radius-lg">
    <div class="container-fluid py-4">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
          <div class="card">
            <div class="card-header pb-0">
              <h6 class="mb-0">{% if workspace %}Edit Workspace{% else %}Create Workspace{% endif %}</h6>
            </div>
            <div class="card-body px-3 py-4">
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Workspace Name</label>
                  <input class="form-control" type="text" name="name" value="{{ workspace.name|default:'' }}" required>
                </div>
                <div class="d-flex justify-content-between">
                  <a href="{% url 'workspace_list' %}" class="btn btn-outline-secondary">Cancel</a>
                  <button type="submit" class="btn btn-primary">{% if workspace %}Save{% else %}Create{% endif %}</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
